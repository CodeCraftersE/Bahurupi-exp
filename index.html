<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bohurupi Bangla - AI Heritage Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            heritage: ['Playfair Display', 'serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .font-heritage {
      font-family: 'Playfair Display', serif;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    /* Specific styles for PDF/Print to ensure better capture */
    .pdf-content {
      background-color: white !important;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
